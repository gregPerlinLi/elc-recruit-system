stages:
  - quality-check

cache:
  paths:
    - cache

sonarqube-check:
  stage: quality-check
  tags:
    - Maven
  image: maven:3.8-openjdk-17
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=gregPerinLi_elc-recruit-system_AYfiTGW2QMaXzOjwASMA -DskipTests -Dmaven.repo.local=cache
  allow_failure: true
  only:
    - master
    - dev

qodana:
  stage: quality-check
  tags:
    - Docker
  only:
    - master
    - dev
  image:
    name: jetbrains/qodana-jvm
    entrypoint: [""]
  variables:
    QODANA_TOKEN: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJvcmdhbml6YXRpb24iOiIzSkp5aiIsInByb2plY3QiOiJwNUdNTiIsInRva2VuIjoiM3c5WkoifQ.pGZXcJijT23zYiz3QEQV9gb-bEyguF5kqUHbm-ZnVYc
  script:
    - qodana --save-report --results-dir=$CI_PROJECT_DIR/qodana --report-dir=$CI_PROJECT_DIR/qodana/report
  artifacts:
    paths:
      - qodana/report/
    expose_as: 'Qodana report'
  allow_failure: true